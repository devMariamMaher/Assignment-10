<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Bookmarker</title>
            <link rel="icon" href="images/bookmark.png" >
            <link rel="stylesheet" href="CSS/all.min.css">
            <link rel="stylesheet" href="CSS/bootstrap.min.css">
            <link rel="stylesheet" href="CSS/index.css">
        </head>


        <body>
            <div class="container text-center py-5">
                <h1 class="mb-5">Bookmarker</h1>
                <h2 class="pt-4"><span><i class="fa-solid fa-bookmark"></i></span> Bookmark your favorite sites <span><i class="fa-solid fa-bookmark"></i></span></h2>
    
                <div class="form px-3 pt-4">
                    <div class="validRules text-start mb-5 d-none" id="validRules">
                        <p class="text-danger fw-bold">Site Name or URL is not valid, Please follow the rules below :</p>

                        <ul class="list-unstyled">

                            <li class="text-danger fw-bold"><span class="me-2"><i class="fa-regular fa-circle-right"></i></span>Site name must contain at least 3 characters</li>
                            <li class="text-danger fw-bold"><span class="me-2"><i class="fa-regular fa-circle-right"></i></span>Site URL must be a valid one</li>
                        </ul>
                    </div>

                    <div class="nameInput d-flex flex-column text-start mb-4">
                        <label class="fw-bold mb-2" for="siteName"><span class="pe-2"><i class="fa-solid fa-book-bookmark"></i></span>Site Name</label>

                        <div class="inputField">
                            <input class="form-control py-2" type="text" id="siteName" placeholder="Bookmark Name" autocomplete="off">
                            <span class="text-danger d-none" id="nameErrIcon"><i class="fa-solid fa-circle-exclamation"></i></span>
                        </div>
                    </div>
                    
                    <div class="urlInput d-flex flex-column text-start mb-4">
                        <label class="fw-bold mb-2" for="siteURL"><span class="pe-2"><i class="fa-solid fa-link"></i></span>Site URL</label>

                        <div class="inputField">
                            <input class="form-control py-2" type="text" id="siteURL" placeholder="Website URL" autocomplete="off">
                            <span class="text-danger d-none" id="urlErrIcon"><i class="fa-solid fa-circle-exclamation"></i></span>
                        </div>
                    </div>

                    <button onclick="addBookmark()" class="btn btn-submit px-5 mb-4" id="submitBtn">Submit</button>
                </div>

                <table class="bg-light mt-4 w-100">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>

                    <tbody id="bookmarksTable">

                    </tbody>
                </table>
            </div>










            <script src="JS/bootstrap.bundle.min.js"></script>
            <script src="JS/index.js"></script>
        </body>
    </html>
